# Cross-compilation configuration for IFM-Ruta

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"

[target.i686-pc-windows-gnu]
linker = "i686-w64-mingw32-gcc"

# Linux targets use default system linker
# [target.x86_64-unknown-linux-gnu]
# linker = "x86_64-linux-gnu-gcc"

# [target.i686-unknown-linux-gnu]
# linker = "i686-linux-gnu-gcc"

# Build configuration
[build]
target-dir = "target"

# Profile for release builds
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

# Profile for dev builds
[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked"

# Profile for test builds
[profile.test]
opt-level = 0
debug = true
